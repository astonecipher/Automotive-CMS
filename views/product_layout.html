<div class='row col-md-12 col-sm-12 stacked'>
	<div class='col-md-5 col-sm-6'>
		<a data-toggle="modal" href="#example"
			onclick="showImage('{product_img}')"> <img src='{product_img}'
			alt='no-image' class='col-md-6 col-sm-12'>
		</a>
	</div>

	<div class='col-md-5 col-sm-12' id='desc'>
		<p>{product_description}</p>
	</div>
	<div class='col-md-2 col-sm-12' id='buttons'>
		<input type='button' data-toggle="modal" href="#example"
			onclick="showImage('{product_img}')" class='btn btn-info col-md-10'
			value='View'> 
		<input type='button' data-toggle="modal"
			href="#contactUs" onclick="contactUsSpecific( '{product_year}','{product_name}' )"
			class='btn btn-danger col-md-10' value='Contact Me'>
	</div>

</div>

<!-- Display Modal -->
<div class="modal fade" id="example" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">{product_title}</h4>
			</div>
			<div class="modal-body">
				<img id='modal_image' alt='no-image' style='max-width: 100%;'>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<!--         <button type="button" class="btn btn-primary">Save changes</button> -->
			</div>
		</div>
	</div>
</div>
<!-- End Display Modal -->
