	function getDisplay() {
		
		var mString = {};
		mString.action = 'display';

		$.get('', mString, function( data ){

	function getPageById(id) {
			
			var mString = {};
			mString.action = 'viewpage';
			mString.pageID = id;
			$.get('', mString, function( data ){
				$('#display').html( data );
			});
		}
